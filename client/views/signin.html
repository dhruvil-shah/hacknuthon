<html>

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style/style-sem.css"> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style-home.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Nirma University</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Quiz.html">Query</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Job</a>
                    </li>
                    <li style="margin-left: 1287px;" id="user">
                        <button type="button" class="btn btn-primary"><a style="color: white;" href="login.html">Log
                                In</a></button>
                        <button type="button" class="btn btn-secondary"><a style="color: white;" href="signin.html">Sign
                                In</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- </div> -->
    <h1 style="text-align: center;">Sign In</h1>
    <form style="width: 70%; margin: 0 auto;">
        <div class="input-group mb-3" style="width: 70%; margin: 0 auto;">
            <input type="text" id="username" class="form-control" placeholder="Enter Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group mb-3" style="width: 70%; margin: 0 auto;">
                <input type="text" id="rollno" class="form-control" placeholder="Enter Roll NO" aria-label="Roll No"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="input-group mb-3" style="text-align: center;">

            <button type="submit" style="    margin: 0 auto;" class="btn btn-primary" onclick="AddUser(event)">Sign
                In</button>
        </div>


    </form>


    <script>

        const username = document.querySelector('#username');
        const rollno = document.querySelector('#rollno');

        const ApiAddUser=async (name, rollno)=>{
            try {
                const response = await axios.post(`http://localhost:5000/api/adduser`,

                {
                  name,
                  rollno,
                  points:0
                }
                
                );
                const data=response.data;

                localStorage.clear();

                console.log(data);

                localStorage.setItem('UserInfo', JSON.stringify(data));

                location.replace("http://127.0.0.1:5500/client/views/home.html");


                // console.log(response);
                // return todoItems;
            } catch (errors) {
                console.error(errors);
            }
        }



        function AddUser(e) {
            e.preventDefault();
            ApiAddUser(username.value, rollno.value);
            //    console.log(username.value,rollno.value);
        }



    </script>
</body>

</html>
